<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Ultimate Angular To Do List</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/angular.js"></script>
</head>

<body>
    <div class="todo" ng-controller="TodoController as todo">
        <form class="todo__form" ng-submit="todo.addTodo();">
            <input type="text" name="" ng-model="todo.newTodo" placeholder="Add New To Do Item">
        </form>
        <ul class="todo__list">
            <li ng-repeat="item in todo.list">
                <input type="checkbox" id="todo-{{ $index }}" ng-model="item.completed">
                <label class="toggle" for="todo-{{ $index }}"></label>
                <p ng-dblclick="showEditField = true;" ng-hide="showEditField">
                    {{ item.title }}
                </p>
                <div ng-show="showEditField">
                    <input type="text" ng-model="item.title" ng-blur="showEditField = false;">
                </div>
                <a href="" ng-click="todo.removeTodo(item, $index);">&#215;</a>
            </li>
        </ul>
        <p class="todo__remaining">
            <span>You have {{ todo.getRemaining().length }} of {{ todo.list.length }} items remaining.</span>
            <span></span>
        </p>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/todo.controller.js"></script>
    <script type="text/javascript" src="js/todo.service.js"></script>
</body>

</html>
